<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>School Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
    }

    header {

     background: #020024;
background: linear-gradient(182deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 26%, rgba(0, 212, 255, 1) 100%);


      padding: 15px 20px;
      color: white;
      text-align: center;
    }

    nav {

background: #020024;
background: linear-gradient(24deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);

 /* Gradient for menu bar */

      display: flex;
      flex-wrap: wrap;
      justify-content: left;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    nav ul li:hover {
       background: rgba(255, 255, 255, 0.2); /* Semi-transparent white for glow effect */
    }

    nav ul li ul {
      position: absolute;
      top: 100%;
      left: 0;
      background: #020024;
background: linear-gradient(24deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
/* Same gradient */
      display: none;
      flex-direction: column;
      min-width: 160px;
      z-index: 10; /* ðŸ”¥ This brings dropdown in front */
    }

    nav ul li:hover ul {
      display: flex;
    }

    nav ul li ul li a {
      padding: 12px 16px;
    }

    .slider {
      position: relative;
      max-width: 100%;
      height: 450px;
      overflow: hidden;
      margin: 6px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1; /* ðŸ”½ Lower than the dropdown */
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0; }
      33% { margin-left: -100%; }
      66% { margin-left: -200%; }
      100% { margin-left: 0; }
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }

      nav ul li ul {
        position: static;
      }
    }

    .content {
      text-align: center;
      padding: -2px;
    }
  </style>
</head>
